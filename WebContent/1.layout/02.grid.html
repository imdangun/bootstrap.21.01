<title>grid</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
.lavender {
	background-color: lavender;
}

.lavenderblush {
	background-color: lavenderblush;
}
</style>
<div class='container'>
	<h1>container</h1>
</div>

<div class='container-fluid'>
	<h1>container-fluid</h1>
</div>

<div class='container m-3'>
	<div class='row'>
		<div class='col lavender'>11</div>
		<div class='col lavenderblush'>12</div>
		<div class='col lavender'>13</div>
	</div>
	<div class='row'>
		<div class='col lavender'>21</div>
		<div class='col lavenderblush'>22</div>
	</div>
</div>

<div class='container-fluid'>
	<div class='row'>
		<div class='col lavender'>11</div>
		<div class='col lavenderblush'>12</div>
		<div class='col lavender'>13</div>
	</div>
	<div class='row'>
		<div class='col lavender'>21</div>
		<div class='col lavenderblush'>22</div>
	</div>
</div>

<div class='container'>
	<div class='row mt-3'>
		<div class='col lavender'>11</div>
		<div class='col lavenderblush'>12</div>
	</div>
	
	<div class='row text-center'>
		<div class='col lavender'>21</div>
		<div class='col lavenderblush'>22</div>
	</div>
	
	<div class='row'>
		<div class='col-4 lavender'>21</div>
		<div class='col-4 lavenderblush'>22</div>
	</div>
	
	<div class='row justify-content-center'>
		<div class='col-4 lavender'>31</div>
		<div class='col-4 lavenderblush'>32</div>
	</div>
	
	<div class='row justify-content-end'>
		<div class='col-4 lavender'>41</div>
		<div class='col-4 lavenderblush'>42</div>
	</div>
	
	<div class='row justify-content-start'>
		<div class='col-4 lavender'>51</div>
		<div class='col-4 lavenderblush'>52</div>
	</div>
	
	<div class='row justify-content-around'>
		<div class='col-4 lavender'>61</div>
		<div class='col-4 lavenderblush'>62</div>
	</div>
	
	<div class='row justify-content-between'>
		<div class='col-4 lavender'>71</div>
		<div class='col-4 lavenderblush'>72</div>
	</div>
</div>
