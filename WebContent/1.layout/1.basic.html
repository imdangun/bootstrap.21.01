<!DOCTYPE html>
<html lang='ko'>
<head>
	<title>Bootstrap</title>
	<!-- 아래 2개의 메타 태그는 반드시 head 의 상단에 와야한다. -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
</head>
<body>
	HELLO
</body>
</html>
<!-- 
viewport는 mobile-first 세팅  
width=device-width part sets the width of the page to follow 
	the screen-width of the device (which will vary depending on the device).
initial-scale=1 part sets the initial zoom level 
	when the page is first loaded by the browser.
 -->
