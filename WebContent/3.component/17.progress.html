<title>progress</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>

<div class='container'>
	<div class='row mt-3'>
		<div class='col'>
			<div class='progress'>
				<div class='progress-bar'></div>
			</div>
		</div>
		<div class='col'>
			<div class='progress'>
				<div class='progress-bar' style='width: 15%'>15</div>
			</div>
		</div>
		<div class='col'>
			<div class='progress' style='height: 2em'>
				<div class='progress-bar w-50'>50</div>
			</div>
		</div>
		<div class='col'>
			<div class='progress'>
				<div class='progress-bar w-50 bg-warning'>50</div>
			</div>
		</div>
		<div class='col'>
			<div class='progress'>
				<div class='progress-bar w-75 progress-bar-striped'>75</div>
			</div>
		</div>
		<div class='col'>
			<div class='progress'>
				<div class='progress-bar w-75 progress-bar-striped progress-bar-animated'>75</div>
			</div>
		</div>
	</div>
</div>
