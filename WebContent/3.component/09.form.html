<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
<div class='container'>
	<form>
		<div class='form-group'>
			<label for='userId'>아이디:</label>
			<input type='email' class='form-control' id='userId'/>
			<small class='form-text text-muted'>이메일 형식의 아이디를 입력하세요.</small>
		</div>
		<div class='form-group'>
			<label for='userPw'>암호:</label>
			<input type='password' class='form-control' id='userPw'/>
		</div>
		<button type='submit' class='btn btn-primary'>로그인</button>
	</form> <hr>
	
	<form>
		<div class='form-group row'>
			<label for='userId' class='col-2 col-form-label'>아이디:</label>
			<div class='col-10'>
				<input type='email' class='form-control' id='userId'/>
			</div>
		</div>
		<div class='form-group row'>
			<label for='userPw' class='col-2 col-form-label'>암호:</label>
			<div class='col-10'>
				<input type='password' class='form-control' id='userPw'/>
			</div>
		</div>
		<div class='row justify-content-end'>
			<div class='col-4'>
				<button type='submit' class='btn btn-primary'>로그인</button>
			</div>
		</div>
	</form> <hr>
	
	<form class='form-inline'>
		<div class='form-group'>
			<label class='my-1 mr-2' for='userId'>아이디:</label>
			<input type='email' class='form-control' id='userId'/>
		</div>
		<div class='form-group'>
			<label class='my-1 mx-2' for='userPw'>암호:</label>
			<input type='password' class='form-control' id='userPw'/>
		</div>
		<button type='submit' class='btn btn-primary ml-5'>로그인</button>
	</form> <hr>
	
	<form>
		<div class='row'>
			<div class='col'>
				<input type='text' class='form-control'/>
			</div>
			<div class='col'>
				<input type='number' class='form-control'/>
			</div>
			<div class='col'>
				<input type='date' class='form-control'/>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<select class='form-control'>
					<option>1</option>
					<option>2</option>
				</select>
			</div>
			<div class='col'>
				<textarea class='form-control' rows='1'></textarea>
			</div>
			<div class='col'>
				<input type='file' class='form-control-file'/>
			</div>
		</div>
	</form> <hr>
	
	<form>
		<div class='form-row align-items-center'>
			<div class='col'>
				<div class='form-check form-check-inline'>
					<input type='checkbox' class='form-check-input' id='check1'/>
					<label class='form-check-label' for='check1'>1</label>
				</div>
				<div class='form-check form-check-inline'>
					<input type='checkbox' class='form-check-input' id='check2'/>
					<label class='form-check-label' for='check2'>2</label>
				</div>
			</div>
			<div class='col'>
				<div class='form-check form-check-inline'>
					<input type='radio' class='form-check-input' id='radio1'/>
					<label class='form-check-label' for='radio1'>1</label>
				</div>
				<div class='form-check form-check-inline'>
					<input type='radio' class='form-check-input' id='radio2'/>
					<label class='form-check-label' for='radio2'>2</label>
				</div>
			</div>
			<div class='col'>
				<input type='text' class='form-control-plaintext' value='a@a.com' readonly/>
			</div>
			<div class='col'>
				<input type='range' class='form-control-range'/>
			</div>
		</div>
	</form>
</div>
