<title>modal</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>

<div class='container'>
	<div class='row'>
		<div class='col'>
			<button type='button' class='btn btn-primary m-5' data-toggle='modal' data-target='#modal1'>과일</button>
			<button type='button' class='btn btn-secondary m-5' data-toggle='modal' data-target='#modal2'>메모</button>
		</div>
	</div>
</div>

<div id='modal1' class='modal fade' tabindex='-1'>
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-header'>
				<h5 class='modal-title'>과일</h5>
				<button type='button' class='close' data-dismiss='modal'>
					<span>&times;</span>
				</button>
			</div>
			<div class='modal-body'>
				<p>사과, 포도, 딸기</p>
			</div>
			<div class='modal-footer'>
				<button type='button' class='btn btn-secondary' data-dismiss='modal'>닫기</button>
				<a href='#' class='btn btn-primary'>확인</a>
			</div>
		</div>
	</div>
</div>


<div id='modal2' class='modal fade' tabindex='-1'>
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-header'>
				<button type='button' class='close' data-dismiss='modal'>
					<span>&times;</span>
				</button>
			</div>
			<div class='modal-body'>
				<form>
					<div class='form-group row'>
						<div class='col'>
							<label for='recipientName'>수신인: </label>
							<input type='text' class='form-control' id='recipientName'/>
						</div>
					</div>
					<div class='form-group row'>
						<div class='col'>
							<label for='message'>메세지: </label>
							<textarea class='form-control' id='message'></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class='modal-footer'>
				<button type='button' class='btn btn-secondary' data-dismiss='modal'>닫기</button>
				<a href='#' class='btn btn-primary'>확인</a>
			</div>
		</div>
	</div>
</div>
